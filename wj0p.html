<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="app.js" rel="stylesheet"></script>
    <title>Sign Up</title>
  </head>
  <body>
    <div class="inset-x-0 top-0 absolute">
      <main class="h-screen m-0 flex items-center justify-center">
        <form
          class="bg-slate-500 w-2/5 h-5/6 rounded-md flex flex-col justify-center items-center gap-3"
        >
          <h1 class="text-slate-100 text-4xl">Sign Up</h1>
          <div
            class="w-full bg-red-400 justify-center flex flex-col items-center"
          >
            <span class="text-slate-100 text-2xl self-start">New Username</span>
            <div
              class="flex bg-white w-4/5 h-10 justify-self-center rounded-md"
            >
              <svg class="svg-icon h-full" viewBox="0 0 20 20">
                <path
                  d="M12.075,10.812c1.358-0.853,2.242-2.507,2.242-4.037c0-2.181-1.795-4.618-4.198-4.618S5.921,4.594,5.921,6.775c0,1.53,0.884,3.185,2.242,4.037c-3.222,0.865-5.6,3.807-5.6,7.298c0,0.23,0.189,0.42,0.42,0.42h14.273c0.23,0,0.42-0.189,0.42-0.42C17.676,14.619,15.297,11.677,12.075,10.812 M6.761,6.775c0-2.162,1.773-3.778,3.358-3.778s3.359,1.616,3.359,3.778c0,2.162-1.774,3.778-3.359,3.778S6.761,8.937,6.761,6.775 M3.415,17.69c0.218-3.51,3.142-6.297,6.704-6.297c3.562,0,6.486,2.787,6.705,6.297H3.415z"
                ></path>
              </svg>
              <input
                type="text"
                placeholder="Username"
                class="w-full bg-white outline-none justify-self-center placeholder:text-black placeholder:text-lg h-10 rounded-md text-lg"
              />
            </div>
          </div>

          <div
            class="w-full bg-red-400 justify-center flex flex-col items-center"
          >
            <span class="text-slate-100 text-2xl self-start"
              >Mail (optional)</span
            >
            <div
              class="flex bg-white w-4/5 h-10 justify-self-center rounded-md"
            >
              <svg class="svg-icon w-11" viewBox="0 0 20 20">
                <path
                  d="M17.388,4.751H2.613c-0.213,0-0.389,0.175-0.389,0.389v9.72c0,0.216,0.175,0.389,0.389,0.389h14.775c0.214,0,0.389-0.173,0.389-0.389v-9.72C17.776,4.926,17.602,4.751,17.388,4.751 M16.448,5.53L10,11.984L3.552,5.53H16.448zM3.002,6.081l3.921,3.925l-3.921,3.925V6.081z M3.56,14.471l3.914-3.916l2.253,2.253c0.153,0.153,0.395,0.153,0.548,0l2.253-2.253l3.913,3.916H3.56z M16.999,13.931l-3.921-3.925l3.921-3.925V13.931z"
                ></path>
              </svg>
              <input
                type="text"
                placeholder="Mail"
                class="w-full bg-white outline-none justify-self-center placeholder:text-black placeholder:text-lg h-10 rounded-md text-lg"
              />
            </div>
          </div>
          <div></div>
          <div></div>
          <span></span>
          <span></span>
        </form>
      </main>
    </div>
  </body>
</html>
